<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能文本助手</title>
  <style>
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: #333333;
      background: #FFFFFF;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #E5E5E5;
    }

    .logo {
      width: 24px;
      height: 24px;
      background: #4A90E2;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
      margin-right: 8px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      color: #333333;
    }

    .status {
      margin-left: auto;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .status.enabled {
      background: #E8F5E8;
      color: #2E7D32;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333333;
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .feature-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #F5F5F5;
    }

    .feature-item:last-child {
      border-bottom: none;
    }

    .feature-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      font-size: 14px;
      position: relative;
      top: -2px;
    }

    .feature-text {
      font-size: 13px;
      color: #666666;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #E5E5E5;
      text-align: center;
    }

    .footer-text {
      font-size: 12px;
      color: #999999;
    }

    .button {
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
      margin-bottom: 8px;
    }

    .button:hover {
      background: #357ABD;
    }

    .button.secondary {
      background: #F5F5F5;
      color: #333333;
      border: 1px solid #E5E5E5;
    }

    .button.secondary:hover {
      background: #E5E5E5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">智</div>
    <div class="title">智能文本助手</div>
    <div class="status enabled" id="status">已启用</div>
  </div>

  <div class="section">
    <div class="section-title">主要功能</div>
    <ul class="feature-list">
      <li class="feature-item">
        <span class="feature-icon">🔍</span>
        <span class="feature-text">文本解释</span>
      </li>
      <li class="feature-item">
        <span class="feature-icon">🌐</span>
        <span class="feature-text">中英文翻译</span>
      </li>
      <li class="feature-item">
        <span class="feature-icon">🔊</span>
        <span class="feature-text">文本朗读</span>
      </li>
      <li class="feature-item">
        <span class="feature-icon">✏️</span>
        <span class="feature-text">文本润色</span>
      </li>
      <li class="feature-item">
        <span class="feature-icon">📊</span>
        <span class="feature-text">网页总结</span>
      </li>
    </ul>
  </div>

  <div class="section">
    <button class="button secondary" id="openSettings">打开设置</button>
  </div>

  <div class="footer">
    <div class="footer-text">版本 1.0.0</div>
    <div class="footer-text">选中文本即可使用</div>
  </div>

  <script src="../js/popup.js"></script>
</body>
</html>
